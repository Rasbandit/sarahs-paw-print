<div class="body-large-portrait" id="test"><div class="spacer" ng-hide="petPortraits.length > 6"></div><div class="images"><div class="modal" ng-show="showModal" ng-click="showModal = false"><div class="modal-content" ng-click="$event.stopPropagation()"><img class="zoom" ng-src="{{modal.large}}" alt=""><h2>Scroll to zoom.</h2></div></div><h3 class="center" ng-click="showMoreSix('-')">&lsaquo;</h3><div class="imageTiles"><div class="image-contaier slide" ng-repeat="item in getSubArraySix(startIndex)" ng-class="{'noshadow': item.ID === 0}"><div class="info" ng-click="setLarge(item.ID)"><h4>{{item.title}}</h4></div><img ng-src="{{item.img}}" ng-hide="item.ID === 0"></div></div><div class="spacer" ng-hide="petPortraits.length > 6"></div><h3 class="center" ng-click="showMoreSix('+')">&rsaquo;</h3><div class="larger-show"><img class="img-responsive" ng-src="{{large.medium}}" alt="{{image.alt}}" title="{{image.alt}}" ng-click="loadModal(large.ID)"><h4>{{large.title}}</h4></div></div></div><div class="portraits-portrait"><div class="modal" ng-show="showModal" ng-click="showModal = false"><div class="modal-content"><img class="zoom" src="{{modal.large}}" alt=""></div></div><div class="imageTiles"><div class="image-contaier slide" ng-repeat="item in getSubArrayNine(startIndex)" ng-class="{'noshadow': item.ID === 0}"><img src="{{item.img}}" ng-hide="item.ID === 0" ng-click="loadModal(item.ID)"></div></div><div class="bottom"><h3 class="center" ng-if="hideNine" ng-click="showMoreNine('-')">&lsaquo;</h3><h3 class="center" ng-if="hideNine" ng-click="showMoreNine('+')">&rsaquo;</h3></div></div>
