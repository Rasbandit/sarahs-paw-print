<div class="row">
   <form ng-submit="submit()">
      <input type="text" class="padded" name="title" ng-model="upload.title" ng-required="true" placeholder="Title">

      <input type="file" name="file" id="file" class="inputfile" data-multiple-caption="{count} files selected" multiple file-model="upload.attachment" accept="image/*" />
      <label for="file"><span>{{fileName}}</span></label>
      <input class="btn" type="submit">
   </form>
</div>
