<div class="body-login-large">
   <h1>Login</h1>
   <form ng-submit="login(user)">
      <input type="text" placeholder="Enter email" ng-model="user.email" ng-required>
      <input type="password" placeholder="Enter Password" ng-model="user.password" ng-required>
      <button type="submit" name="button">login</button>
   </form>
</div>
